<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador GPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
            font-size: 14px;
        }

        .status.inactive {
            background: #fee;
            color: #c33;
        }

        .status.active {
            background: #efe;
            color: #3c3;
        }

        .status.error {
            background: #ffe;
            color: #cc8800;
        }

        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            color: #666;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .select-wrapper {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìç</div>
        <h1>Rastreador GPS</h1>
        
        <div id="loadingDevices" class="loading">Carregando dispositivos...</div>
        
        <div id="deviceSelector" class="select-wrapper" style="display: none;">
            <select id="deviceSelect">
                <option value="">Selecione um dispositivo</option>
            </select>
        </div>

        <div id="status" class="status inactive">
            RASTREAMENTO DESATIVADO
        </div>

        <div id="info" class="info" style="display: none;">
            <div class="info-row">
                <span class="info-label">Latitude:</span>
                <span id="latitude">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Longitude:</span>
                <span id="longitude">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Precis√£o:</span>
                <span id="accuracy">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">√öltima atualiza√ß√£o:</span>
                <span id="lastUpdate">-</span>
            </div>
        </div>

        <button id="toggleBtn">ATIVAR RASTREADOR</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, update, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAXNiNCu6UFe2t4RshDFBI-MvsnXVtwTRs",
            authDomain: "rastreadorv1.firebaseapp.com",
            databaseURL: "https://rastreadorv1-default-rtdb.firebaseio.com",
            projectId: "rastreadorv1",
            storageBucket: "rastreadorv1.firebasestorage.app",
            messagingSenderId: "626621254007",
            appId: "1:626621254007:web:feab6e99caf7a6d6157972"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let isTracking = false;
        let watchId = null;
        let selectedDeviceId = null;

        const statusEl = document.getElementById('status');
        const infoEl = document.getElementById('info');
        const toggleBtn = document.getElementById('toggleBtn');
        const deviceSelect = document.getElementById('deviceSelect');
        const loadingEl = document.getElementById('loadingDevices');
        const selectorEl = document.getElementById('deviceSelector');

        // Carregar dispositivos do Firebase (somente leitura)
        const devicesRef = ref(database, 'devices');
        onValue(devicesRef, (snapshot) => {
            const devices = snapshot.val();
            loadingEl.style.display = 'none';
            
            if (devices) {
                selectorEl.style.display = 'block';
                const currentSelectedValue = deviceSelect.value;
                deviceSelect.innerHTML = '<option value="">Selecione um dispositivo</option>';
                
                Object.entries(devices).forEach(([id, device]) => {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = `${device.name} - ${device.phoneNumber}`;
                    deviceSelect.appendChild(option);
                });

                if (Array.from(deviceSelect.options).some(opt => opt.value === currentSelectedValue)) {
                    deviceSelect.value = currentSelectedValue;
                }

            } else {
                selectorEl.style.display = 'none';
                statusEl.className = 'status error';
                statusEl.textContent = 'Nenhum dispositivo cadastrado no sistema';
            }
        });

        deviceSelect.addEventListener('change', (e) => {
            selectedDeviceId = e.target.value;
            if (isTracking) {
                stopTracking().then(startTracking);
            }
        });

        // Helper to format date as YYYY-MM-DD
        const getFormattedDate = (date) => {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        function updateLocation(position) {
            if (!selectedDeviceId) return;

            const { latitude, longitude, accuracy } = position.coords;
            const now = new Date();
            const timestamp = now.getTime();
            const dateKey = getFormattedDate(now);

            // Atualiza a interface
            document.getElementById('latitude').textContent = latitude.toFixed(6);
            document.getElementById('longitude').textContent = longitude.toFixed(6);
            document.getElementById('accuracy').textContent = `${accuracy.toFixed(0)}m`;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('pt-BR');

            // Atualiza o n√≥ principal do dispositivo
            const deviceRef = ref(database, `devices/${selectedDeviceId}`);
            update(deviceRef, {
                latitude: latitude,
                longitude: longitude,
                lastUpdate: timestamp,
                active: true
            });

            // Adiciona ao hist√≥rico do dia
            const historyRef = ref(database, `history/${selectedDeviceId}/${dateKey}/${timestamp}`);
            set(historyRef, {
                lat: latitude,
                lng: longitude,
                timestamp: now.toISOString()
            });
        }

        function handleError(error) {
            console.error('Erro de geolocaliza√ß√£o:', error);
            statusEl.className = 'status error';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    statusEl.textContent = 'Permiss√£o de localiza√ß√£o negada';
                    break;
                case error.POSITION_UNAVAILABLE:
                    statusEl.textContent = 'Localiza√ß√£o n√£o dispon√≠vel';
                    break;
                case error.TIMEOUT:
                    statusEl.textContent = 'Tempo esgotado ao buscar localiza√ß√£o';
                    break;
                default:
                    statusEl.textContent = 'Erro desconhecido ao buscar localiza√ß√£o';
            }
        }

        function startTracking() {
            if (!selectedDeviceId) {
                alert('Por favor, selecione um dispositivo primeiro');
                return;
            }

            if (!navigator.geolocation) {
                alert('Geolocaliza√ß√£o n√£o suportada neste navegador');
                return;
            }

            isTracking = true;
            statusEl.className = 'status active';
            statusEl.textContent = 'RASTREAMENTO ATIVO';
            infoEl.style.display = 'block';
            toggleBtn.textContent = 'DESATIVAR RASTREADOR';
            deviceSelect.disabled = true;

            watchId = navigator.geolocation.watchPosition(
                updateLocation,
                handleError,
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function stopTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }

            if (selectedDeviceId) {
                const deviceRef = ref(database, `devices/${selectedDeviceId}`);
                update(deviceRef, { active: false });
            }

            isTracking = false;
            statusEl.className = 'status inactive';
            statusEl.textContent = 'RASTREAMENTO DESATIVADO';
            toggleBtn.textContent = 'ATIVAR RASTREADOR';
            deviceSelect.disabled = false;
        }

        toggleBtn.addEventListener('click', () => {
            if (isTracking) {
                stopTracking();
            } else {
                startTracking();
            }
        });
        
        window.addEventListener('beforeunload', (e) => {
            if (isTracking) {
                stopTracking();
            }
        });
    </script>
</body>
</html>
